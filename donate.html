<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پشتەڤانی - Donate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap');

        @font-face {
            font-family: 'NRT';
            src: url('https://cdn.jsdelivr.net/gh/sarchia/kurdish-fonts/NRT/NRT-Reg.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'NRT';
            src: url('https://cdn.jsdelivr.net/gh/sarchia/kurdish-fonts/NRT/NRT-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        :root {
            --a: 22.5deg;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: grid;
            place-items: center;
            overflow: hidden;
        }

        body {
            --s: 4px;
            --o: calc(0.5 * var(--s));
            background: url(https://i.ibb.co/tMVpY7rB/adss.webp) 50%/ cover;
            font: clamp(5em, min(65vh, 35vw), 39em)/ 0.75 'Bebas Neue', sans-serif;
        }

        @media (min-width: 480px) and (min-height: 320px) {
            body { --s: 6px; }
        }

        .ad-container {
            /* Variables for the effect */
            --sl: calc(50% - 0.5px), transparent calc(50% + 0.5px);
            
            display: grid;
            place-self: center;
            place-content: center;
            padding: 0.1em 0.05em 0 0;
            text-decoration: none;
            
            /* The background layers */
            background-image: 
                linear-gradient(var(--a), #fff calc(50% - 0.5px), transparent calc(50% + 0.5px)), 
                linear-gradient(var(--a), #000 calc(50% - 0.5px), transparent calc(50% + 0.5px)), 
                linear-gradient(#094770 50%, transparent 0);
            
            background-size: auto, auto, 100% var(--s);
            background-position: 0 0;
            
            /* Clipping */
            -webkit-background-clip: text, padding-box, padding-box;
            background-clip: text, padding-box, padding-box;
            
            /* Text styles */
            color: transparent;
            -webkit-text-stroke: #fff var(--o);
            text-transform: uppercase;
            mix-blend-mode: screen;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .ad-container:hover {
            transform: scale(1.05);
        }

        .back-btn {
            position: fixed; top: 30px; right: 30px;
            padding: 10px 25px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1); color: white; text-decoration: none;
            border-radius: 50px; font-family: 'NRT', sans-serif; font-weight: bold;
            backdrop-filter: blur(10px); z-index: 100; border: 1px solid rgba(255,255,255,0.2);
            transition: 0.3s; display: flex; align-items: center; gap: 10px;
        }
        .back-btn:hover { 
            background: rgba(255, 255, 255, 0.25); transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">زڤڕین <i class="fa-solid fa-reply"></i></a>
    <a href="" target="_blank" class="ad-container">REKLAM</a>
</body>
</html>
